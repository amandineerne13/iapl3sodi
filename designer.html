<html>
<head>
	<title>HTML FORM</title>
</head>
<body>
	<p><h1><b><u><i>fill the student information</i></u></b></h1></p>
			<table border="1">
				<form>
		<tr>
			<td>enter your first name</td>
			<td><input type="text" name="first name"></td>
		</tr>
		<tr>
			<td>enter your last name</td>
			<td><input type="text" name="last name"></td>
		</tr>
		<tr>
			<td>enter your class</td>
			<td><input type="text" name="enter your class" value="L4SFD"></td>
		</tr>
		<tr>
			<td>sex(Gender:)</td>
			<td><input type="radio" name="female" value="female">female
				<input type="radio" name="male" value="male">male</td>
		</tr>
		<tr>
			<td align="center"><input type="button" name="save" value="save">
				<input type="button" name="cancel" value="cancel"></td>
			</tr>
	</form>
</table>
		
</body>
</html>
